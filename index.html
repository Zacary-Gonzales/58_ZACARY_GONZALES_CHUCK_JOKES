<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Chistes de Chuck Norris</title>
        <style>
            body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            }

            #contenedorPadre {
            display: grid;
            grid-template-rows: 2fr 0.3fr 3fr;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            padding: 1.5rem;
            box-sizing: border-box;
            overflow: hidden;
            }

            #encabezado {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 8px #00ffcc;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 2.5rem;
            align-content: center;
            box-shadow: none;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 100%;
            }

            #botonChiste {
            background: linear-gradient(90deg, #333333, #000000);
            border: 2px solid #00ffcc;
            color: #00ffcc;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            letter-spacing: 1px;
            justify-self: center;
            align-self: center;
            width: 100%;
            max-width: 400px;
            padding: 1rem 2rem;
            box-shadow: none;
            overflow-wrap: break-word;
            word-break: break-word;
            box-sizing: border-box;
            }

            #botonChiste:hover {
            background: #00ffcc;
            color: #121212;
            border-color: #00cc99;
            }

            #contenedorChiste {
            background-color: #1e1e1e;
            border: 2px solid #00ffcc;
            border-radius: 20px;
            padding: 2rem;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: text;
            overflow-y: auto;
            color: #e0e0e0;
            height: 100%;
            box-shadow: none;
            word-wrap: break-word;
            word-break: break-word;
            box-sizing: border-box;
            max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="contenedorPadre">
            <header id="encabezado">
            <div>CHISTES</div>
            <div>DE CHUCK NORRIS</div>
            </header>

            <button id="botonChiste" type="button">Obtener chiste</button>

            <div id="contenedorChiste">Haz clic en el bot√≥n para ver un chiste.</div>
        </div>

        <script>
            const botonChiste = document.getElementById('botonChiste');
            const contenedorChiste = document.getElementById('contenedorChiste');
            function obtenerChisteChuckNorris() {
                contenedorChiste.textContent = 'Cargando...';
                fetch('https://api.chucknorris.io/jokes/random')
                .then(function(respuesta) {
                    if (!respuesta.ok) {
                    throw new Error('Error en la respuesta de la API');
                    }
                    return respuesta.json();
                })
                .then(function(datos) {
                    contenedorChiste.textContent = datos.value;
                })
                .catch(function(error) {
                    contenedorChiste.textContent = 'No se pudo obtener el chiste. Intenta de nuevo.';
                    console.error('Error al obtener chiste:', error);
                });
            }
            botonChiste.addEventListener('click', obtenerChisteChuckNorris);
        </script>
    </body>
</html>
